<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fogazza | d´camponata</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.17/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="/imgs/logo.png">

    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header class="bg-red-600 text-white p-4">
        <h1 class="text-3xl">Fogazza | Sorvete</h1>
        <nav>
            <ul class="flex justify-around">
                <li><a href="/index.html" style="font-size: 24px;" class="text-white hover:text-yellow-300">Home</a></li>
                <li><a href="/menu/" style="font-size: 24px;" class="text-white hover:text-yellow-300">Menu</a></li>
                <li><a href="/contato" style="font-size: 24px;" class="text-white hover:text-yellow-300">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main class="p-4" style="background: url('/imgs/back.png') no-repeat center center/cover;">
        <section class="my-4">
            <h2 class="text-2xl-bebida font-semibold">Fogazza</h2>
             <div class="grid grid-cols-2 gap-4 margin:20px"> <!-- aqui é onde mexe -->
                <div class="menu-item bg-white shadow p-4 flex items-center">
                    <img src="/imgs/fogazza/calabresa.jpg" alt="Pizza Banana" class="w-20 h-20 mr-4">
                    <div>
                        <h3 class="text-xl">Calabresa</h3>
                        <span>R$ 25,00</span>
                    </div>
                </div>
                <div class="menu-item bg-white shadow p-4 flex items-center">
                    <img src="/imgs/fogazza/paulista.jpg" alt="Pizza Banana" class="w-20 h-20 mr-4">
                    <div>
                        <h3 class="text-xl">Paulista</h3>
                        <p>Calabresa, mussarela e tomate.</p>
                        <span>R$ 25,00</span>
                    </div>
                </div>
                <div class="menu-item bg-white shadow p-4 flex items-center">
                    <img src="/imgs/fogazza/franco_catupiry.jpg" alt="Pizza Abobrinha à moda" class="w-20 h-20 mr-4">
                    <div>
                        <h3 class="text-xl">Frango com catupiry</h3>
                        <span>R$ 25,00</span>
                    </div>
                </div>
                <div class="menu-item bg-white shadow p-4 flex items-center">
                    <img src="/imgs/fogazza/carne_Seca.jpg" alt="Pizza Abobrinha à moda" class="w-20 h-20 mr-4">
                    <div>
                        <h3 class="text-xl">Carne seca com catupiry</h3>
                        <span>R$ 30,00</span>
                    </div>
                </div>
            </div>
        </section>

<!-- ///////////////////////////////////////////////////////////////////////////////////////////////////////////// -->

        <section class="my-4">
            <h2 class="text-2xl-bebida font-semibold">Sorvetes</h2>
            <div class="grid grid-cols-2 gap-4">
                <div class="menu-item bg-white shadow p-4 flex items-center">
                    <img src="/imgs/sorvetes/acai.jpg" alt="Acai" class="w-20 h-20 mr-4">
                    <div>
                        <h3 class="text-xl">Açai</h3>
                        <span>R$ 38,00</span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <a href="" class="whatsapp-icon" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" />
    </a>

    <footer class="bg-gray-800 text-white text-center p-4">
        <p>&copy; 2024 Pizzaria dcamponata. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
